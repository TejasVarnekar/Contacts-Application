<!DOCTYPE html>
<html>
<head>
    <title>Contacts Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>My Contacts</h1>

    <!-- Search bar -->
    <form method="POST" style="text-align:center; margin-bottom:20px;">
        <input type="text" name="search" placeholder="Search by name">
        <button type="submit">Search</button>
    </form>

    <!-- Only one Add button here -->
    <a href="{{ url_for('add_contact') }}" class="add-contact">Add New Contact</a>

    <!-- Table of contacts -->
    <table border="1" cellpadding="5">
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        {% for contact in contacts %}
        <tr>
            <td>{{ contact.name }}</td>
            <td>{{ contact.phone }}</td>
            <td>{{ contact.email }}</td>
            <td>
                <a href="{{ url_for('edit_contact', id=contact.id) }}" class="edit">Edit</a>
                <a href="{{ url_for('delete_contact', id=contact.id) }}" class="delete">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
